<!DOCTYPE html>
<html>
<head>
    <title>Parking Vacancy</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .vacancy-info { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .vacancy-count { font-size: 24px; font-weight: bold; color: #2c3e50; }
        .last-update { font-size: 14px; color: #7f8c8d; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Parking Vacancy Information</h1>
    
    <div id="vacancyDisplay" class="vacancy-info">
        <div class="vacancy-count">Loading...</div>
        <div class="last-update"></div>
    </div>

    <script>
        // Fetch JSON data from the URL
        fetch('https://resource.data.one.gov.hk/td/carpark/vacancy_tdc166p1.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Extract relevant data
                const vacancy = data.car_park[0].vehicle_type[0].service_category[0].vacancy;
                const lastUpdate = data.car_park[0].vehicle_type[0].service_category[0].lastupdate;
                
                // Update DOM with results
                document.querySelector('.vacancy-count').textContent = `Available Spaces: ${vacancy}`;
                document.querySelector('.last-update').textContent = `Last Updated: ${lastUpdate}`;
            })
            .catch(error => {
                // Handle errors
                document.getElementById('vacancyDisplay').innerHTML = `
                    <div class="error" style="color: red;">
                        Error loading parking data: ${error.message}
                    </div>
                `;
            });
    </script>
</body>
</html>
